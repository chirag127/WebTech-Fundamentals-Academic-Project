name: CI

# Controls when the workflow will run
# For more information see: https://docs.github.com/actions/using-workflows/triggering-workflows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds the frontend, tests it, and deploys
  frontend_build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository into the workspace
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Sets up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Installs dependencies
      - name: Install Dependencies
        run: npm ci

      # Runs Linters and Formatters
      - name: Lint and Format Check
        run: npm run lint && npm run format:check

      # Runs Unit Tests
      - name: Run Unit Tests
        run: npm test -- --coverage
        env:
          CI: true

      # Optional: Upload coverage reports
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4.3.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/cobertura-coverage.xml
          path_to_types: '.github/workflows/ci.yml'
          fail_ci_if_error: true

      # Builds the project
      - name: Build Project
        run: npm run build

      # Placeholder for deployment - customize as needed
      - name: Deploy to GitHub Pages (Example)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Adjust if your build output directory is different
